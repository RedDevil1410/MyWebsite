<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Flash Screen</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        transition: background-color 0.05s ease; /* Reduced transition duration */
    }
</style>
</head>
<body>

<script>
    document.addEventListener("keydown", function(event) {
        if (event.key === "h") {
            document.body.style.backgroundColor = "red";
            setTimeout(function() {
                document.body.style.backgroundColor = "black";
            }, 50); // Flash duration reduced to 50 milliseconds
        }
    });
</script>
</body>
</html>
