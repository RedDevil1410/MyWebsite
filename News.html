            moveBall();
        }
    });

    function moveBall() {
        var ball = document.getElementById("ball");
        var screenWidth = window.innerWidth;
        var ballWidth = ball.offsetWidth;
        var finalPosition = screenWidth - ballWidth;

        ball.style.left = finalPosition + "px";

            ball.style.left = "0";
        }, 2000);
